<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact with bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Get In Touch</h1>
        <div class="row">
            <div class="">
                <div class="bg-white p-4">
                <h2>Send a Message</h2>
               
                <form>
                    <div class="row pb-3 text-primary">
                        <div class="col">
                            <label class="pb-2">First Name</label><br/>
                            <input type="text" name="firstname" placeholder="kiruba" class="form-control rounded-0"/>
                        </div>
                        <div class="col">
                            <label class="pb-2">Last Name</label><br/>
                            <input type="text" name="lastname" placeholder="karan" class="form-control rounded-0"/>
                        </div>

                    </div>
                    <div class="row pb-3 text-primary">
                        <div class="col">
                            <label class="pb-2">Email</label><br/>
                            <input type="email" name="email" placeholder="@gmail.com" class="form-control rounded-0"/>
                        </div>
                        <div class="col">
                            <label class="pb-2">Mobile</label><br/>
                            <input type="number" name="mobilenumber" placeholder="123456789" class="form-control rounded-0"/>
                        </div>

                    </div>
                    <div class="row p-2 pb-3 text-primary">
                        <label class="pb-2">Message</label>
                        <textarea rows="5"  placeholder="write your message here...." class="form-control rounded-0"></textarea>
                   </div>
                   <div >
                     <button class="bg-danger text-white  width:80px p-2">Submit</button>
                   </div>
                        
                    
                </form>
                </div>
            </div>

            <div class="col bg-danger">
                2
            </div>

        </div>
    </div>
    
</body>
</html>
